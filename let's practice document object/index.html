<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
    </head>
    <body>
        <button onclick="buttonStates();" class="js-subscribe-button">
                    subscribe
        </button>
        <script>
            function buttonStates() {
                const states = document.querySelector('.js-subscribe-button');
                if (states.innerText=='subscribed')
                 {
                    states.innerHTML='subscribe';
                 }
                 else{
                    states.innerHTML='subscribed';
                 }
            }
        </script>
    </body>
</html>
